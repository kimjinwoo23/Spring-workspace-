<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>서버로 파라미터 제출하기</title>
	</head>
	<body>
		<h1>서버로 파라미터 제출하기</h1>
		
		<h3>1. HttpServletRequest.getParameter("key") 이용</h3>
		
		<form action="/param/test1" method="POST">
			이름 : <input type="text" name="inputName">   <br>
			나이 : <input type="number" name="inputAge">  <br>
			주소 : <input type="text" name="inputAddress"><br>
			
			<button>제출하기</button> <!--  submit 기본값 -->
		</form>
		
		<h3>2.@RequestParam 어노테이션으로 낱개값 가져오기</h3>
		<from action="/param2/test2"method="Post">
		과자제목 : <input type ="text" name="snackName"><br>
		회사 : <input type ="text" name="snackcompany"><br>
		가격 : <input type ="number" name="snackPrice"><br>
		선호도 : <input type ="text" name="snackLike"><br>
		<button>제출하기</button>
		
		<h3>3.RequestParam 어노테이션 이용해서 다수 값 가져오기
		-->paramController생성해서 작성
		좋아하는 과자 String[]
		선호하는회사
		</h3>
		<form action="/param2/likeSnackCompany"method="post">
		
			좋아하는과자 : 
				맛동산 프레첼<input type="checkbox"name="likeSnack"value="Frachel">
				오징어땅콩<input type="checkbox" name="likeSnack" value="ags">
				포카칩<input type="checkbox" name="likeSnack" value="potato">
				<button>제출하기</button>
		
			선호하는회사:
				오리온<input type="checkbox" name="likeCompany" value="olion">
				
				<button>제출</button>
		</form>
		
	</body>
</html>
