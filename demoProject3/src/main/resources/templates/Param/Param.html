<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>서버로 파라미터 체출하기</title>
</head>
<body>
	<h1>서버로 파라미터 체출하기</h1>
	<h3>1.HttpServletRequest.getParmeter("key")이용해서 체출하기</h3>
	<!-- method = GET 일경우 db에서가져와 보여주기 
		 method = POST 일경우 db에 저장하거나 수정 삭제하기
	-->
	<form action = "백엔드연결 주소값" method="POST">
	이름: <input type="text" name="inputName"><br>
	나이: <input type="number" name="inputAge"><br>
	주소: <input type="text" name="inputAddress"><br>
	<button>제출하기</button> <!-- 기본타입submit -->
	
	</form>
	
	<h3>@RequestParam  어노테이션을 사용
	-낱개(단수,독립된)파라미터(매개변수) 컨트롤에서가져오기
	</h3>
	<form action="연결주소값2" method="POST">
	책제목: <input type="text" name="title"><br>
	작성자: <input type="text" name="writer"><br>
	가 격: <input type="number" name="price"><br>
	출판사: <input type="text" name="publisher"><br>
	<button>제출하기</button>
	</form>
	
	
</body>
</html>
